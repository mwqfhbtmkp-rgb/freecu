<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU TEST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0f1a;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: white;
}

#game {
  width: 600px;
  height: 300px;
  background: #111827;
  border: 3px solid #334155;
  position: relative;
}

#tower {
  width: 40px;
  height: 80px;
  background: #9ca3af;
  position: absolute;
  bottom: 20px;
  left: 100px;
}

#enemy {
  width: 30px;
  height: 30px;
  background: #dc2626;
  position: absolute;
  bottom: 20px;
  left: -40px;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 20px;
}
.hidden { display: none; }
</style>
</head>

<body>

<div id="game">
  <div id="tower"></div>
  <div id="enemy"></div>
  <div id="overlay">CLICK TO START</div>
</div>

<script>
const overlay = document.getElementById("overlay");
const enemy = document.getElementById("enemy");

let running = false;
let x = -40;

function loop() {
  if (!running) return;
  x += 2;
  enemy.style.left = x + "px";
  requestAnimationFrame(loop);
}

overlay.addEventListener("click", () => {
  x = -40;
  enemy.style.left = x + "px";
  overlay.classList.add("hidden");
  running = true;
  loop();
});
</script>

</body>
</html>
