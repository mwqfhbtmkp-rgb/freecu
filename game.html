<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0f1a;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

#game {
  width: 600px;
  height: 300px;
  background: #111827;
  border: 3px solid #334155;
  position: relative;
}

#enemy {
  width: 30px;
  height: 30px;
  background: #dc2626;
  position: absolute;
  left: 0;
  top: 135px;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="game">
  <div id="enemy"></div>
  <div id="overlay" onclick="startGame()">CLICK TO START</div>
</div>

<script>
let x = 0;
let running = false;

function startGame() {
  document.getElementById("overlay").style.display = "none";
  running = true;
  move();
}

function move() {
  if (!running) return;
  x += 2;
  document.getElementById("enemy").style.left = x + "px";
  requestAnimationFrame(move);
}
</script>

</body>
</html>
