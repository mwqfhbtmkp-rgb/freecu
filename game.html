<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FREECU Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 30px;
    }

    #gameArea {
      width: 100%;
      max-width: 500px;
      height: 200px;
      border: 1px solid #0f172a;
      border-radius: 12px;
      background: #020617;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
    }

    #player {
      width: 30px;
      height: 30px;
      background: #22c55e;
      position: absolute;
      bottom: 20px;
      left: 40px;
      border-radius: 6px;
    }

    #obstacle {
      width: 20px;
      height: 40px;
      background: #e5e7eb;
      position: absolute;
      bottom: 20px;
      right: -20px;
      border-radius: 4px;
    }

    .info {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 20px;
    }

    .score {
      font-size: 20px;
      margin-top: 10px;
    }

    a {
      display: block;
      margin-top: 40px;
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>FREECU Runner</h1>
  <div class="subtitle">
    Early prototype â€” no rewards, no tokens, no promises.
  </div>

  <div id="gameArea">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>

  <div class="info">Press SPACE to jump</div
