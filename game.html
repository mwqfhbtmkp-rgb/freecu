<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU â€” The Last City (Prototype)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
  * {
    box-sizing: border-box;
    user-select: none;
    -webkit-user-select: none;
  }

  body {
    margin: 0;
    background: #020617;
    color: #e5e7eb;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #game {
    width: 1000px;
    max-width: 100%;
    height: 260px;
    border: 1px solid #0f172a;
    background: #020617;
    position: relative;
    overflow: hidden;
    padding-left: 40px;
  }

  /* ENEMY */
  .enemy {
    width: 28px;
    height: 28px;
    background: #e5e7eb;
    position: absolute;
    bottom: 40px;
  }

  /* GUARD */
  .guard {
    width: 30px;
    height: 50px;
    background: #22c55e;
    position: absolute;
    bottom: 40px;
    border-radius: 6px;
  }

  /* CITY */
  #city {
    position: absolute;
    right: 60px;
    bottom: 20px;
    width: 120px;
    height: 120px;
    border: 2px solid #334155;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #94a3b8;
    font-size: 12px;
  }

  /* KING */
  #king {
    position: absolute;
    right: 200px;
    bottom: 30px;
    width: 40px;
    height: 80px;
    background: #22c55e;
    border-radius: 6px 6px 10px 10px;
  }

  #king::after {
    content: "";
    position: absolute;
    top: -14px;
    left: 8px;
    width: 24px;
    height: 14px;
    background: #22c55e;
    border-radius: 6px 6px 0 0;
  }

  /* OVERLAY */
  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(2,6,23,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    text-align: center;
    padding: 20px;
  }

  #overlay.hidden {
    display: none;
  }

  #info {
    position: absolute;
    left: 20px;
    bottom: 10px;
    font-size: 13px;
    color: #94a3b8;
  }
</style>
</head>

<body>

<div id="game">
  <div id="king"></div>
  <div id="city">CITY</div>
  <div id="overlay">Click anywhere to begin<br><br>Click on the field to deploy your guard</div>
  <div id="info">Guard: READY</div>
</div>

<script>
  const game = document.getElementById("game");
  const overlay = document.getElementById("overlay");
  const city = document.getElementById("city");
  const info = document.getElementById("info");

  let enemies = [];
  let guard = null;

  let running = false;
  let spawnTimer = 0;

  let guardCooldown = 0;
  const GUARD_MAX_HP = 6;
  const GUARD_COOLDOWN_TIME = 240;

  function spawnEnemy() {
    const e = document.createElement("div");
    e.className = "enemy";
    e.x = -40;
    e.hp = 3;
    game.appendChild(e);
    enemies.push(e);
  }

  function deployGuard(x) {
    if (guard || guardCooldown > 0) return;

    guard = document.createElement("div");
    guard.className = "guard";
    guard.x = x - 15;
    guard.hp = GUARD_MAX_HP;
    guard.style.left = guard.x + "px";
    game.appendChild(guard);

    info.textContent = "Guard: ACTIVE";
  }

  function destroyGuard() {
    if (!guard) return;
    guard.remove();
    guard = null;
    guardCooldown = GUARD_COOLDOWN_TIME;
    info.textContent = "Guard: COOLDOWN";
  }

  function start() {
    running = true;
    overlay.classList.add("hidden");
    requestAnimationFrame(loop);
  }

  function gameOver() {
    running = false;
    overlay.textContent = "The city has fallen";
    overlay.classList.remove("hidden");
  }

  function loop() {
    if (!running) return;

    spawnTimer++;
    if (spawnTimer > 120) {
      spawnEnemy();
      spawnTimer = 0;
    }

    if (guardCooldown > 0) {
      guardCooldown--;
      if (guardCooldown === 0) {
        info.textContent = "Guard: READY";
      }
    }

    enemies.forEach(e => {
      let blocked = false;

      if (guard) {
        const guardRect = guard.getBoundingClientRect();
        const enemyRect = e.getBoundingClientRect();

        if (enemyRect.right >= guardRect.left) {
          blocked = true;
          e.hp--;
          guard.hp--;

          if (guard.hp <= 0) {
            destroyGuard();
          }

          if (e.hp <= 0) {
            e.remove();
          }
        }
      }

      if (!blocked) {
        e.x += 0.8;
        e.style.left = e.x + "px";
      }

      const cityRect = city.getBoundingClientRect();
      const enemyRect = e.getBoundingClientRect();

      if (enemyRect.right >= cityRect.left) {
        gameOver();
      }
    });

    enemies = enemies.filter(e => e.isConnected);

    requestAnimationFrame(loop);
  }

  game.addEventListener("pointerdown", (e) => {
    e.preventDefault();

    if (!running) {
      enemies.forEach(en => en.remove());
      enemies = [];
      destroyGuard();
      guardCooldown = 0;
      info.textContent = "Guard: READY";
      spawnTimer = 0;
      start();
      return;
    }

    const rect = game.getBoundingClientRect();
    const x = e.clientX - rect.left;

    deployGuard(x);
  });
</script>

</body>
</html>
