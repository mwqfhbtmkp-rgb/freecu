<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU — Tower Defense (Prototype)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #020617;
    color: #e5e7eb;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #game {
    width: 900px;
    height: 240px;
    background: #020617;
    border: 1px solid #0f172a;
    position: relative;
    display: flex;
    align-items: center;
    padding-left: 120px;
  }

  /* ENEMY ENTRY (VISUAL ONLY FOR NOW) */
  #entry {
    position: absolute;
    left: 20px;
    width: 60px;
    height: 40px;
    border: 1px dashed #334155;
    color: #334155;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* SLOTS */
  .slot {
    width: 80px;
    height: 80px;
    border: 1px dashed #334155;
    margin-right: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .slot:hover {
    border-color: #22c55e;
  }

  /* TOWER */
  .tower {
    width: 40px;
    height: 60px;
    background: #22c55e;
    border-radius: 6px;
  }

  /* INFO */
  #info {
    position: absolute;
    bottom: -40px;
    left: 0;
    width: 100%;
    font-size: 14px;
    color: #94a3b8;
    text-align: center;
  }
</style>
</head>

<body>

<div id="game">

  <div id="entry">ENEMY →</div>

  <div class="slot"></div>
  <div class="slot"></div>
  <div class="slot"></div>
  <div class="slot"></div>
  <div class="slot"></div>

  <div id="info">Click on a slot to deploy a tower</div>

</div>

<script>
  const slots = document.querySelectorAll(".slot");

  slots.forEach(slot => {
    slot.addEventListener("click", () => {

      // If slot already has a tower, do nothing
      if (slot.querySelector(".tower")) return;

      // Create tower
      const tower = document.createElement("div");
      tower.className = "tower";

      slot.appendChild(tower);
    });
  });
</script>

</body>
</html>
