<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU â€“ One Mechanic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #020617;
    color: #e5e7eb;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    margin: 16px 0 8px;
    font-size: 24px;
  }

  #game {
    width: 100%;
    max-width: 420px;
    height: 600px;
    margin: 0 auto;
    background: #020617;
    border: 1px solid #0f172a;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    touch-action: none; /* ðŸ”´ CLAVE PARA MÃ“VIL */
  }

  #player {
    width: 26px;
    height: 26px;
    background: #22c55e;
    border-radius: 6px;
    position: absolute;
    left: 80px;
    top: 50%;
  }

  .obstacle {
    width: 40px;
    background: #e5e7eb;
    position: absolute;
    right: -40px;
  }

  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(2,6,23,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 18px;
    pointer-events: none; /* ðŸ”´ NO BLOQUEA INPUT */
  }

  #info {
    font-size: 14px;
    color: #94a3b8;
    margin: 10px 0 20px;
  }
</style>
</head>

<body>

<h1>FREECU â€” One Mechanic</h1>

<div id="game">
  <div id="player"></div>
  <div id="overlay">Hold to start</div>
</div>

<div id="info">
  Hold = go up Â· Release = fall<br>
  Touch or click inside the game
</div>

<script>
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const overlay = document.getElementById("overlay");

  const H = 600;
  const P = 26;

  let y, v;
  let holding = false;
  let alive = false;
  let started = false;

  let obstacles = [];
  let timer = 0;

  const gravity = 0.6;
  const lift = -1.2;
  const speed = 3;

  function reset() {
    y = H / 2 - P / 2;
    v = 0;
    alive = true;
    started = false;
    timer = 0;

    obstacles.forEach(o => {
      o.top.remove();
      o.bottom.remove();
    });
    obstacles = [];

    player.style.top = y + "px";
    overlay.textContent = "Hold to start";
    overlay.style.display = "flex";
  }

  function start() {
    if (started) return;
    started = true;
    overlay.style.display = "none";
    requestAnimationFrame(loop);
  }

  function die() {
    alive = false;
    overlay.textContent = "Game Over â€” hold to restart";
    overlay.style.display = "flex";
  }

  function spawnObstacle() {
    const gap = 160;
    const topH = Math.random() * 200 + 40;
    const bottomH = H - topH - gap;

    const top = document.createElement("div");
    top.className = "obstacle";
    top.style.height = topH + "px";
    top.style.top = "0";

    const bottom = document.createElement("div");
    bottom.className = "obstacle";
    bottom.style.height = bottomH + "px";
    bottom.style.bottom = "0";

    game.appendChild(top);
    game.appendChild(bottom);

    obstacles.push({ top, bottom, x: game.clientWidth });
  }

  function loop() {
    if (!alive) return;

    v += gravity;
    if (holding) v += lift;
    y += v;

    if (y <= 0 || y + P >= H) {
      die();
      return;
    }

    player.style.top = y + "px";

    timer++;
    if (timer > 120) {
      spawnObstacle();
      timer = 0;
    }

    obstacles.forEach(o => {
      o.x -= speed;
      o.top.style.left = o.x + "px";
      o.bottom.style.left = o.x + "px";

      if (o.x < 80 + P && o.x + 40 > 80) {
        if (
          y < o.top.offsetHeight ||
          y + P > H - o.bottom.offsetHeight
        ) {
          die();
        }
      }
    });

    obstacles = obstacles.filter(o => o.x > -50);

    requestAnimationFrame(loop);
  }

  /* INPUT â€” SOLO SOBRE EL JUEGO */
  game.addEventListener("pointerdown", () => {
    holding = true;
    if (!started) start();
    if (!alive) reset();
  });

  game.addEventListener("pointerup", () => holding = false);
  game.addEventListener("pointerleave", () => holding = false);

  reset();
</script>

</body>
</html>
