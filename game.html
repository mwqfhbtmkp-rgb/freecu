<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU Tower Defense</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0f1a;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

#game {
  width: 700px;
  height: 300px;
  background: #111827;
  border: 3px solid #334155;
  position: relative;
  overflow: hidden;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  cursor: pointer;
  z-index: 10;
}

.enemy {
  width: 24px;
  height: 24px;
  background: #dc2626;
  position: absolute;
  top: 138px;
  left: -30px;
}

.tower {
  width: 30px;
  height: 50px;
  background: #9ca3af;
  position: absolute;
  bottom: 20px;
}

.bullet {
  width: 6px;
  height: 6px;
  background: #facc15;
  position: absolute;
}
</style>
</head>

<body>

<div id="game" onclick="placeTower(event)">
  <div id="overlay" onclick="startGame()">CLICK TO START</div>
</div>

<script>
const game = document.getElementById("game");
const overlay = document.getElementById("overlay");

let running = false;
let enemies = [];
let towers = [];
let bullets = [];
let spawnTimer = 0;

function startGame() {
  overlay.style.display = "none";
  enemies.forEach(e => e.remove());
  bullets.forEach(b => b.remove());
  enemies = [];
  bullets = [];
  towers = [];
  spawnTimer = 0;
  running = true;
  loop();
}

function spawnEnemy() {
  const e = document.createElement("div");
  e.className = "enemy";
  e.x = -30;
  e.hp = 3;
  e.style.left = e.x + "px";
  game.appendChild(e);
  enemies.push(e);
}

function placeTower(event) {
  if (!running) return;
  if (towers.length >= 5) return;

  const rect = game.getBoundingClientRect();
  const x = event.clientX - rect.left;

  const t = document.createElement("div");
  t.className = "tower";
  t.x = x - 15;
  t.style.left = t.x + "px";
  game.appendChild(t);
  towers.push(t);
}

function shoot(tower) {
  const b = document.createElement("div");
  b.className = "bullet";
  b.x = tower.x + 12;
  b.y = 145;
  b.style.left = b.x + "px";
  b.style.top = b.y + "px";
  game.appendChild(b);
  bullets.push(b);
}

function loop() {
  if (!running) return;

  spawnTimer++;
  if (spawnTimer > 90) {
    spawnEnemy();
    spawnTimer = 0;
  }

  enemies.forEach(e => {
    e.x += 1.2;
    e.style.left = e.x + "px";
    if (e.x > 700) {
      gameOver();
    }
  });

  towers.forEach(t => {
    if (Math.random() < 0.02) shoot(t);
  });

  bullets.forEach(b => {
    b.x += 4;
    b.style.left = b.x + "px";

    enemies.forEach(e => {
      if (
        b.x > e.x &&
        b.x < e.x + 24
      ) {
        e.hp--;
        b.remove();
        b.dead = true;
        if (e.hp <= 0) {
          e.remove();
          e.dead = true;
        }
      }
    });
  });

  enemies = enemies.filter(e => !e.dead);
  bullets = bullets.filter(b => !b.dead);

  requestAnimationFrame(loop);
}

function gameOver() {
  running = false;
  overlay.innerHTML = "GAME OVER<br><br>CLICK TO RESTART";
  overlay.style.display = "flex";
}
</script>

</body>
</html>
