<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU – One Mechanic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #020617;
    color: #e5e7eb;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 28px;
    letter-spacing: 1px;
  }

  #game {
    width: 100%;
    max-width: 420px;
    height: 600px;
    margin: 20px auto;
    background: #020617;
    border: 1px solid #0f172a;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
  }

  #player {
    width: 26px;
    height: 26px;
    background: #22c55e;
    border-radius: 6px;
    position: absolute;
    left: 80px;
    top: 50%;
    transform: translateY(-50%);
  }

  .obstacle {
    width: 40px;
    background: #e5e7eb;
    position: absolute;
    right: -40px;
  }

  #info {
    font-size: 14px;
    color: #94a3b8;
    margin-top: 10px;
  }

  #gameOver {
    display: none;
    position: absolute;
    inset: 0;
    background: rgba(2,6,23,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 12px;
    font-size: 18px;
  }

  button {
    padding: 10px 20px;
    background: #22c55e;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>FREECU — One Mechanic</h1>

<div id="game">
  <div id="player"></div>
  <div id="gameOver">
    <div>Game Over</div>
    <button onclick="restart()">Restart</button>
  </div>
</div>

<div id="info">
  Hold = go up · Release = fall<br>
  Don’t touch floor or ceiling
</div>

<script>
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const gameOverScreen = document.getElementById("gameOver");

  const GAME_HEIGHT = 600;
  const PLAYER_SIZE = 26;

  let y = GAME_HEIGHT / 2;
  let velocity = 0;
  let gravity = 0.6;
  let lift = -1.2;
  let holding = false;
  let alive = true;

  let obstacles = [];
  let obstacleTimer = 0;

  function createObstacle() {
    const gap = 160;
    const topHeight = Math.random() * 200 + 40;
    const bottomHeight = GAME_HEIGHT - topHeight - gap;

    const top = document.createElement("div");
    top.className = "obstacle";
    top.style.height = topHeight + "px";
    top.style.top = "0px";

    const bottom = document.createElement("div");
    bottom.className = "obstacle";
    bottom.style.height = bottomHeight + "px";
    bottom.style.bottom = "0px";

    game.appendChild(top);
    game.appendChild(bottom);

    obstacles.push({ top, bottom, x: game.offsetWidth });
  }

  function update() {
    if (!alive) return;

    velocity += gravity;
    if (holding) velocity += lift;

    y += velocity;

    // death by ceiling or floor
    if (y <= 0 || y + PLAYER_SIZE >= GAME_HEIGHT) {
      die();
    }

    player.style.top = y + "px";

    obstacleTimer++;
    if (obstacleTimer > 120) {
      createObstacle();
      obstacleTimer = 0;
    }

    obstacles.forEach(o => {
      o.x -= 3;
      o.top.style.left = o.x + "px";
      o.bottom.style.left = o.x + "px";

      if (o.x < 80 + PLAYER_SIZE && o.x + 40 > 80) {
        if (
          y < o.top.offsetHeight ||
          y + PLAYER_SIZE > GAME_HEIGHT - o.bottom.offsetHeight
        ) {
          die();
        }
      }
    });

    obstacles = obstacles.filter(o => o.x > -50);

    requestAnimationFrame(update);
  }

  function die() {
    alive = false;
    gameOverScreen.style.display = "flex";
  }

  function restart() {
    y = GAME_HEIGHT / 2;
    velocity = 0;
    alive = true;
    obstacles.forEach(o => {
      o.top.remove();
      o.bottom.remove();
    });
    obstacles = [];
    gameOverScreen.style.display = "none";
    update();
  }

  // controls
  document.addEventListener("mousedown", () => holding = true);
  document.addEventListener("mouseup", () => holding = false);
  document.addEventListener("touchstart", e => {
    e.preventDefault();
    holding = true;
  }, { passive: false });
  document.addEventListener("touchend", () => holding = false);

  update();
</script>

</body>
</html>
