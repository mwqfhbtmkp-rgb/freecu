<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU – One Mechanic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #020617;
    color: #e5e7eb;
    font-family: Arial, sans-serif;
  }

  /* LAYOUT */
  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .left {
    text-align: center;
  }

  .right {
    display: flex;
    justify-content: center;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 10px;
  }

  p {
    font-size: 14px;
    color: #94a3b8;
    line-height: 1.6;
  }

  /* GAME */
  #game {
    width: 100%;
    max-width: 420px;
    height: 600px;
    background: #020617;
    border: 1px solid #0f172a;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    touch-action: none;
  }

  #player {
    width: 26px;
    height: 26px;
    background: #22c55e;
    border-radius: 6px;
    position: absolute;
    left: 80px;
    top: 50%;
  }

  .obstacle {
    width: 40px;
    background: #e5e7eb;
    position: absolute;
  }

  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(2,6,23,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    pointer-events: none;
    text-align: center;
    padding: 20px;
  }

  /* PC LAYOUT */
  @media (min-width: 900px) {
    .container {
      flex-direction: row;
      align-items: center;
    }

    .left {
      flex: 1;
      text-align: left;
      padding-right: 40px;
    }

    .right {
      flex: 0 0 420px;
    }
  }
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <h1>FREECU — One Mechanic</h1>
    <p>
      This game has only one control.<br>
      Hold to go up. Release to fall.<br><br>
      Touching the floor or the ceiling ends the run.
    </p>
    <p>
      The rules of this game are unstable.<br>
      FREECU holders decide what changes next.
    </p>
    <p style="font-size:12px;">
      Mouse or touch · Hold to play
    </p>
  </div>

  <div class="right">
    <div id="game">
      <div id="player"></div>
      <div id="overlay">Hold click or touch to start</div>
    </div>
  </div>

</div>

<script>
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const overlay = document.getElementById("overlay");

  const H = 600;
  const P = 26;

  let y, v;
  let holding = false;
  let alive = false;
  let started = false;

  let obstacles = [];
  let timer = 0;

  const gravity = 0.6;
  const lift = -1.2;
  const speed = 3;

  function reset() {
    y = H / 2 - P / 2;
    v = 0;
    alive = true;
    started = false;
    timer = 0;

    obstacles.forEach(o => {
      o.top.remove();
      o.bottom.remove();
    });
    obstacles = [];

    player.style.top = y + "px";
    overlay.textContent = "Hold click or touch to start";
    overlay.style.display = "flex";
  }

  function start() {
    if (started) return;
    started = true;
    overlay.style.display = "none";
    requestAnimationFrame(loop);
  }

  function die() {
    alive = false;
    overlay.textContent = "Game Over — hold to restart";
    overlay.style.display = "flex";
  }

  function spawnObstacle() {
    const gap = 160;
    const topH = Math.random() * 200 + 40;
    const bottomH = H - topH - gap;

    const top = document.createElement("div");
    top.className = "obstacle";
    top.style.height = topH + "px";
    top.style.top = "0";

    const bottom = document.createElement("div");
    bottom.className = "obstacle";
    bottom.style.height = bottomH + "px";
    bottom.style.bottom = "0";

    game.appendChild(top);
    game.appendChild(bottom);

    obstacles.push({ top, bottom, x: game.clientWidth });
  }

  function loop() {
    if (!alive) return;

    v += gravity;
    if (holding) v += lift;
    y += v;

    if (y <= 0 || y + P >= H) {
      die();
      return;
    }

    player.style.top = y + "px";

    timer++;
    if (timer > 120) {
      spawnObstacle();
      timer = 0;
    }

    obstacles.forEach(o => {
      o.x -= speed;
      o.top.style.left = o.x + "px";
      o.bottom.style.left = o.x + "px";

      if (o.x < 80 + P && o.x + 40 > 80) {
        if (
          y < o.top.offsetHeight ||
          y + P > H - o.bottom.offsetHeight
        ) {
          die();
        }
      }
    });

    obstacles = obstacles.filter(o => o.x > -50);

    requestAnimationFrame(loop);
  }

  game.addEventListener("pointerdown", () => {
    holding = true;
    if (!started) start();
    if (!alive) reset();
  });

  game.addEventListener("pointerup", () => holding = false);
  game.addEventListener("pointerleave", () => holding = false);

  reset();
</script>

</body>
</html>
