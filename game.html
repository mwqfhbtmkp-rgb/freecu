<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREECU â€” The Last City</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
  * {
    box-sizing: border-box;
    image-rendering: pixelated;
    user-select: none;
    -webkit-user-select: none;
  }

  body {
    margin: 0;
    background: #0b0f1a;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #game {
    width: 1000px;
    max-width: 100%;
    height: 260px;
    position: relative;
    overflow: hidden;
    background:
      repeating-linear-gradient(
        45deg,
        #1a1f2e 0px,
        #1a1f2e 6px,
        #141927 6px,
        #141927 12px
      );
    border: 3px solid #2c3145;
  }

  /* ===== ENEMY (STONE) ===== */
  .enemy {
    width: 28px;
    height: 28px;
    position: absolute;
    bottom: 40px;
    background:
      repeating-linear-gradient(
        90deg,
        #5b5b5b 0px,
        #5b5b5b 4px,
        #444 4px,
        #444 8px
      );
    border: 2px solid #2a2a2a;
  }

  /* ===== GUARD (IRON) ===== */
  .guard {
    width: 32px;
    height: 52px;
    position: absolute;
    bottom: 40px;
    background:
      repeating-linear-gradient(
        90deg,
        #9ca3af 0px,
        #9ca3af 4px,
        #6b7280 4px,
        #6b7280 8px
      );
    border: 2px solid #374151;
  }

  /* ===== KING (GOLD) ===== */
  #king {
    position: absolute;
    right: 200px;
    bottom: 30px;
    width: 40px;
    height: 80px;
    background:
      repeating-linear-gradient(
        90deg,
        #facc15 0px,
        #facc15 4px,
        #eab308 4px,
        #eab308 8px
      );
    border: 2px solid #854d0e;
  }

  #king::after {
    content: "";
    position: absolute;
    top: -14px;
    left: 8px;
    width: 24px;
    height: 14px;
    background:
      repeating-linear-gradient(
        90deg,
        #fde047 0px,
        #fde047 4px,
        #facc15 4px,
        #facc15 8px
      );
    border: 2px solid #854d0e;
  }

  /* ===== CITY (STONE WALL) ===== */
  #city {
    position: absolute;
    right: 60px;
    bottom: 20px;
    width: 120px;
    height: 120px;
    background:
      repeating-linear-gradient(
        0deg,
        #9ca3af 0px,
        #9ca3af 6px,
        #6b7280 6px,
        #6b7280 12px
      );
    border: 3px solid #374151;
  }

  /* ===== OVERLAY ===== */
  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(11,15,26,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e7eb;
    font-size: 16px;
    text-align: center;
  }

  #overlay.hidden {
    display: none;
  }

  #info {
    position: absolute;
    left: 20px;
    bottom: 10px;
    font-size: 13px;
    color: #9ca3af;
  }
</style>
</head>

<body>

<div id="game">
  <div id="king"></div>
  <div id="city"></div>
  <div id="overlay">Click to begin<br><br>Click field to deploy guard</div>
  <div id="info">Guard: READY</div>
</div>

<script>
  const game = document.getElementById("game");
  const overlay = document.getElementById("overlay");
  const city = document.getElementById("city");
  const info = document.getElementById("info");

  let enemies = [];
  let guard = null;
  let running = false;
  let spawnTimer = 0;

  let guardCooldown = 0;
  const GUARD_MAX_HP = 6;
  const GUARD_COOLDOWN_TIME = 240;

  function spawnEnemy() {
    const e = document.createElement("div");
    e.className = "enemy";
    e.x = -40;
    e.hp = 3;
    game.appendChild(e);
    enemies.push(e);
  }

  function deployGuard(x) {
    if (guard || guardCooldown > 0) return;

    guard = document.createElement("div");
    guard.className = "guard";
    guard.x = x - 16;
    guard.hp = GUARD_MAX_HP;
    guard.style.left = guard.x + "px";
    game.appendChild(guard);

    info.textContent = "Guard: ACTIVE";
  }

  function destroyGuard() {
    if (!guard) return;
    guard.remove();
    guard = null;
    guardCooldown = GUARD_COOLDOWN_TIME;
    info.textContent = "Guard: COOLDOWN";
  }

  function start() {
    running = true;
    overlay.classList.add("hidden");
    requestAnimationFrame(loop);
  }

  function gameOver() {
    running = false;
    overlay.textContent = "The city has fallen";
    overlay.classList.remove("hidden");
  }

  function loop() {
    if (!running) return;

    spawnTimer++;
    if (spawnTimer > 120) {
      spawnEnemy();
      spawnTimer = 0;
    }

    if (guardCooldown > 0) {
      guardCooldown--;
      if (guardCooldown === 0) info.textContent = "Guard: READY";
    }

    enemies.forEach(e => {
      let blocked = false;

      if (guard) {
        if (e.x + 28 >= guard.x) {
          blocked = true;
          e.hp--;
          guard.hp--;

          if (guard.hp <= 0) destroyGuard();
          if (e.hp <= 0) e.remove();
        }
      }

      if (!blocked) {
        e.x += 0.8;
        e.style.left = e.x + "px";
      }

      if (e.getBoundingClientRect().right >= city.getBoundingClientRect().left) {
        gameOver();
      }
    });

    enemies = enemies.filter(e => e.isConnected);

    requestAnimationFrame(loop);
  }

  game.addEventListener("pointerdown", e => {
    e.preventDefault();

    if (!running) {
      enemies.forEach(en => en.remove());
      enemies = [];
      destroyGuard();
      guardCooldown = 0;
      info.textContent = "Guard: READY";
      spawnTimer = 0;
      start();
      return;
    }

    const rect = game.getBoundingClientRect();
    deployGuard(e.clientX - rect.left);
  });
</script>

</body>
</html>
