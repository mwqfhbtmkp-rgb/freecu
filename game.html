<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FREECU Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 30px;
    }

    #gameArea {
      width: 100%;
      max-width: 500px;
      height: 200px;
      border: 1px solid #0f172a;
      border-radius: 12px;
      background: #020617;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
    }

    #player {
      width: 30px;
      height: 30px;
      background: #22c55e;
      position: absolute;
      bottom: 20px;
      left: 40px;
      border-radius: 6px;
    }

    #obstacle {
      width: 20px;
      height: 40px;
      background: #e5e7eb;
      position: absolute;
      bottom: 20px;
      right: -20px;
      border-radius: 4px;
    }

    .info {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 20px;
    }

    .score {
      font-size: 20px;
      margin-top: 10px;
    }

    #gameOver {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #e5e7eb;
    }

    a {
      display: block;
      margin-top: 40px;
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>FREECU Runner</h1>
  <div class="subtitle">
    Early prototype — no rewards, no tokens, no promises.
  </div>

  <div id="gameArea">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>

  <div class="info">Press SPACE or TAP to jump</div>
  <div class="score">Score: <span id="score">0</span></div>
  <div id="gameOver">Game Over — press R or TAP to restart</div>

  <a href="index.html">← Back to home</a>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const gameArea = document.getElementById("gameArea");

    let isJumping = false;
    let position = 20;
    let obstacleX = 500;
    let score = 0;
    let speed = 4;
    let running = true;

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && running) jump();
      if (e.code === "KeyR" && !running) resetGame();
    });

    gameArea.addEventListener("touchstart", () => {
      if (!isJumping && running) jump();
      else if (!running) resetGame();
    });

    function jump() {
      isJumping = true;
      let up = setInterval(() => {
        if (position >= 90) {
          clearInterval(up);
          let down = setInterval(() => {
            if (position <= 20) {
              clearInterval(down);
              isJumping = false;
            }
            position -= 5;
            player.style.bottom = position + "px";
          }, 20);
        }
        position += 5;
        player.style.bottom = position + "px";
      }, 20);
    }

    function resetGame() {
      obstacleX = 500;
      score = 0;
      speed = 4;
      running = true;
      scoreEl.textContent = score;
      gameOverEl.style.display = "none";
    }

    function gameLoop() {
      if (running) {
        obstacleX -= speed;
        obstacle.style.right = obstacleX + "px";

        if (obstacleX < -20) {
          obstacleX = 500;
          score++;
          scoreEl.textContent = score;
          if (score % 5 === 0) speed += 0.5;
        }

        if (obstacleX < 80 && obstacleX > 40 && position < 50) {
          running = false;
          gameOverEl.style.display = "block";
        }
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>

</body>
</html>
